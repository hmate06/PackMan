<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PackMan</title>
        <link rel="stylesheet" href="style.css" />
        <style>
          @import url("https://fonts.googleapis.com/css2?family=Alkatra&display=swap");
        </style>
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body id="bodyIndex">
        <div id="Navbar"></div>
        <script src="navbar.js"></script>

        <input type="radio" id="mate" name="skin" value="mate">
        <label for="mate">Máté</label>
        <br>
        <input type="radio" id="bebe" name="skin" value="bebe">
        <label for="mate">Bebe</label>
        <br>
        <input type="radio" id="gabor" name="skin" value="gabor">
        <label for="mate">Gábor</label>
        <br>

        <button id="submit">Alkalkmaz</button>

        <script>
        document.getElementById('submit').onclick= function(){
          var value= document.getElementsByName('skin');
          for (var radio of value){
          if (radio.checked) {
            localStorage.setItem('skinvalue', radio.value)    
            alert(radio.value);
            }
           }}
          </script>
    </body>
</html>
