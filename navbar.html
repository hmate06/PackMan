<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var navbar = document.getElementById("navbar");

      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="navbar"
      class="container mt-3 row-lg-12"
      style="background-color: black"
    >
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a style="color: white" class="nav-link" href="index.html">Főoldal</a>
        </li>

        <li class="nav-item">
          <a style="color: white" class="nav-link" href="jatek.html">Játék</a>
        </li>
        <li class="nav-item">
          <a style="color: white" class="nav-link" href="custom.html">custom</a>
        </li>
      </ul>
    </div>
  </body>
</html>
